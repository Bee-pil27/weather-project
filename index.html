<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Bees weather</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <header>
          <img
            src="https://images.pexels.com/photos/1539116/pexels-photo-1539116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="rainy"
            id="weather-icon"
          />
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city"
              required
              id="search-form-input"
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
          <ul class="gps-tabs" id="fave">
            <li class="gps-item">
              <a class="gps-link-on" aria-current="page" href="#">📍Current</a>
            </li>
            <li class="gps-item" id="">
              <a class="gps-link" href="#"
                >🌟Add a favourite city
                <span class="closetab">&times;</span>
              </a>
            </li>
          </ul>
        </header>
        <main>
          <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city" id="city"></h1>
              <p class="weather-app-details">
                <span id="time"></span>, <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:<strong
                  id="wind-speed"
                ></strong>
              </p>
            </div>
            <div class="weather-app-temperature-container">
              <div id="icon"></div>
              <div class="weather-app-temperature" id="temperature"></div>
              <div class="weather-app-unit">°C</div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </main>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="" target="_blank"> Bongeka Hadebe</a> is
      <a href="https://github.com/Bee-pil27/weather-project" target="_blank"
        >open sourced on GitHub</a
      >
      and
      <a href="https://dec-weather.netlify.app/" target="_blank">
        hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
